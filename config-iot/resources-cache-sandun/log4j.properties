log4j.rootLogger=debug,console
#log4j.rootLogger=debug,file

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d] [%t] (%F:%L) %-5p %c - %m%n
log4j.appender.console.Encoding=GB18030






log4j.logger.com.ai.appframe2=debug
log4j.logger.com.ai.esp=debug
log4j.logger.com.ai.cm=debug
log4j.logger.com.ai.appframe2.bo=debug
log4j.logger.com.ai.aif.amber=debug